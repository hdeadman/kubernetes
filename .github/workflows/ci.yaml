name: CI Workflow
on:
  push:
    branches:
    - master

jobs:
  build-containers:
    runs-on: windows-2019
    name: Build Containers
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Build Pre-reqs
      run: |
        export OS=windows
        make build
    - name: Docker Build
      run: |
        docker build -f build/pause/Dockerfile_windows --build-arg BASE=nanoserver-1809 -build-arg ARCH=amd64 build/pause